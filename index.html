<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 4D Visualization Suite</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="menu-container">
        <h1>4D Visualization Suite</h1>
        <div id="menu-buttons">
            <!-- Buttons will be dynamically added here -->
        </div>
        <div id="simulation-info">
            <h2 id="sim-title">Welcome!</h2>
            <p id="sim-description">Select a simulation from the menu to begin exploring the 4th dimension. Use your mouse to rotate the 3D view.</p>
        </div>
    </div>

    <div id="canvas-container">
        <!-- Three.js canvas will be appended here -->
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
