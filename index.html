<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4D Hyperflow Explorer</title>
    <link rel="stylesheet" href="css/main.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="app-container">
        <div id="menu-container">
            <div class="app-header">
                <h1>4D Hyperflow Explorer</h1>
                <p>Visualize and interact with the fourth dimension</p>

                <a href="https://buymeacoffee.com/rorrimaesu" target="_blank" class="coffee-button">
                    <img src="assets/coffee-cup.svg" alt="Coffee cup">
                    Buy Me a Coffee
                </a>
            </div>

            <div id="menu-buttons">
                <!-- Buttons will be dynamically added here -->
            </div>

            <div id="simulation-info">
                <h2 id="sim-title">Welcome!</h2>
                <p id="sim-description">Select a simulation from the menu to begin exploring the 4th dimension. Use your mouse to rotate the 3D view.</p>
            </div>

            <div id="controls-container">
                <!-- Controls will be dynamically added here -->
            </div>

            <div id="scroll-indicator">
                <div class="scroll-arrow"></div>
                <div class="scroll-text">Scroll for more options</div>
            </div>
        </div>

        <div id="canvas-container">
            <!-- Three.js canvas will be appended here -->
        </div>

        <div id="loading-overlay" style="display: none;">
            <div class="spinner"></div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
    <script src="js/scrollIndicator.js"></script>
</body>
</html>
